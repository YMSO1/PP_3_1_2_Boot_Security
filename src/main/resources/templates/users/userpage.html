<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark align-items-center">
        <div class="col-11">
            <span class="nav navbar-text text-white fs-4">
                <strong><th:block th:text="${user.getName()}"></th:block></strong>
                &nbsp;<nobr>with roles:</nobr>
                &nbsp;<th:block th:text="${user.getRolesToString()}"></th:block>
            </span>
        </div>
        <div class="col-1">
            <ul class="nav navbar-nav float-end">
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <input type="submit" value="Logout" class="bg-dark form-control-plaintext text-white-50 h5">
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 bg-white vh-100 p-0"><br>
            <ul class="nav flex-column nav-pills fs-5">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="/admins">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="/users">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light vh-100"><br>
            <h1>
                User information-page
            </h1>
            <div>
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <th class="h4 px-4">About user</th>
                        </tr>
                        <tr>
                            <td class="bg-white p-4">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
    <!--                                    <th>First name</th>-->
                                        <th>Name</th>
    <!--                                    <th>Age</th>-->
    <!--                                    <th>Email</th>-->
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <td th:text="${user.getId()}"></td>
    <!--                                    <td th:text="${logUser.getFirstName()}"></td>-->
                                        <td th:text="${user.getName()}"></td>
    <!--                                    <td th:text="${logUser.getAge()}"></td>-->
    <!--                                    <td th:text="${logUser.getEmail()}"></td>-->
                                        <td th:text="${user.getRolesToString()}"></td>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
