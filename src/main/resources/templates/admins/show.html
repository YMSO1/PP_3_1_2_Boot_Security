<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getFirstName()}">VALUE</p>
<p th:text="${user.getRolesToString()}">VALUE</p>
<br/>
<form th:action="@{/admins/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/admins/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>
<a href="/logout">Log out</a>

</body>
</html>
